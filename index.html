<!DOCTYPE html>
<html>
<head>
	<title>Guess the number!</title>
	<link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
	<div class="main-div">
		<h2>Guess the Number!</h2>
		<p id="instructions">please input a number from 1 through 100.</p>
		<div class="guess-box">
			<input type="text" placeholder="playerGuess" value="Your guess here">
			<button type="button" class="button-default">Submit Guess</button>
		</div>
		<h3 id="result"><!--I'm leaving this for the JS portion--></h3>
		<div id="other-buttons">
				<button type="button" class="button-default">Give me a Hint</button>
				<button type="button" class="button-default">Play Again</button>
		</div>
	</div>
	<footer>Site design by Kevin Zhu, Fullstack Academy 2015 student</footer>
</body>
</html>
